<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      href="./images/favicon-32x32.png"
      sizes="32x32"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
        margin-top: -40px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card_image">
        <img
          class="img"
          style="width: 300px; height: 300px"
          src="images/image-equilibrium.jpg"
          alt="NFT Preview"
        />
        <div class="overlay">
          <a class="view_icon" href="#"
            ><img src="images/icon-view.svg" alt="View"
          /></a>
        </div>
      </div>
      <p class="p1">Equilibrium #3429</p>
      <p class="p2">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container">
        <img class="icon1" src="images/icon-ethereum.svg" alt="" />
        <p class="p3" style="display: inline-block">0.041 ETH</p>
        <img class="icon2" src="images/icon-clock.svg" alt="" />
        <p class="p4" style="display: inline-block">3 days left</p>
      </div>
      <hr />
      <img class="avatar" src="images/image-avatar.png" alt="" />
      <p class="p5">
        <span style="color: hsl(215, 51%, 70%)">Creation of</span>
        <span class="by">Jules Wyvern</span>
      </p>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/ilyasazer">ilyasazer</a>.
      </div>
    </main>
  </body>
</html>
